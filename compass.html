<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liahona Compass Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            flex-direction: column;
        }
        .compass-container {
            position: relative;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, #c9b171, #a08a5d);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .needle {
            position: absolute;
            width: 6px;
            height: 80px;
            background: red;
            top: 50px;
            transform-origin: bottom center;
            transition: transform 1s ease-in-out;
        }
        button {
            margin-top: 20px;
            padding: 10px 15px;
            border: none;
            background: #5d4037;
            color: white;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="compass-container">
        <div class="needle" id="needle"></div>
    </div>
    <button onclick="rotateNeedle()">Get Direction</button>
    <script>
        function rotateNeedle() {
            const needle = document.getElementById("needle");
            const randomAngle = Math.floor(Math.random() * 360);
            needle.style.transform = `rotate(${randomAngle}deg)`;
        }
    </script>
</body>
</html>
