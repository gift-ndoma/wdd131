<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html">
            <div class="name">Product Name</div>
            <select id="pname" name="product-name" required>
                <option disabled selected>Select a Product..</option>
            </select>
            <div class="rating">Overall Rating</div>
            <div class="star-rating">
                <input type="radio" name="stars" id="star-a" value="5"/>
                <label for="star-a"></label>
          
                <input type="radio" name="stars" id="star-b" value="4"/>
                <label for="star-b"></label>
            
                <input type="radio" name="stars" id="star-c" value="3"/>
                <label for="star-c"></label>
            
                <input type="radio" name="stars" id="star-d" value="2"/>
                <label for="star-d"></label>
            
                <input type="radio" name="stars" id="star-e" value="1"/>
                <label for="star-e"></label>
            </div>   
            <div class="date">Date of Installation</div>
            <input type="date" id="date" name="date" required>  
            <div class="use_product">Which features did you find useful in the product?<br><span>(Check all that apply)</span></div>  
            <div class="checkboxes">
                <label><input type="checkbox" name="durability" id="durab" value="Durability"> Durability</label>
                <label><input type="checkbox" name="ease-of-use" id="ease" value="Ease of Use"> Ease of Use</label>
                <label><input type="checkbox" name="performance" id="performance" value="Performance"> Performance</label>
                <label><input type="checkbox" name="design" id="design" value="Design"> Design</label>
            </div>
            <div class="review">Written Review <span class="optional">(Optional)</span></div>
            <textarea id="review" name="review"></textarea>
            <div class="name">Your Name <span class="optional">(Optional)</span></div>
            <input type="name" id="name" name="full-name">
            <input type="submit" value="Post Review">
        </form>
    </main>
    <footer>
        <p>&copy; <span id="currentYear"></span> ✨ Gift Ndoma ✨ Nigeria</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
